<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font Link for Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css    "
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p class="current-date" id="currentDate"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
    <div class="popUp">
      <i
        class="fas fa-dumbbell archive"
        id="gymPopUp"
        style="font-size: 24px"
        onClick="archive_was_choosen(this.id)"
      ></i>
      <br />
      <i
        class="fa fa-book archive"
        id="bookPopUp"
        style="font-size: 24px"
        onClick="archive_was_choosen(this.id)"
      ></i>
      <br />
      <i
        class="fa fa-heart archive"
        id="heartPopUp"
        style="font-size: 24px"
        onClick="archive_was_choosen(this.id)"
      ></i>
      <br />
      <i
        class="fas fa-wine-bottle archive"
        id="bottlePopUp"
        style="font-size: 24px"
        onClick="archive_was_choosen(this.id)"
      ></i>
      <br />
      <i
        class="fa-sharp fa-solid fa-square-check"
        onClick="i_did_choice()"
        style="font-size: 24px"
      ></i>
    </div>

    <div class="report">
      total &nbsp
      <i
        class="fas fa-dumbbell archive"
        id="dumbbell"
        style="font-size: 24px"
        onClick="archive_was_choosen(this.id)"
      ></i>
      <div id="gymResult"></div>

      <br />
      total &nbsp
      <i
        class="fa fa-book archive"
        id="book"
        style="font-size: 24px"
        onClick="archive_was_choosen(this.id)"
      ></i>
      <div id="bookResult"></div>
      <br />
      total &nbsp<i
        class="fa fa-heart archive"
        id="heart"
        style="font-size: 24px"
        onClick="archive_was_choosen(this.id)"
      ></i>
      <div id="HurtResult"></div>
      <br />
      total &nbsp<i
        class="fas fa-wine-bottle archive"
        id="bottle"
        style="font-size: 24px"
        onClick="archive_was_choosen(this.id)"
      ></i>
      <div id="bottleResult"></div>
    </div>
    <p class="helper" id="helper"></p>
  </body>
</html>
